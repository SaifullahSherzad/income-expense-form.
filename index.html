<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Vision Pro UI</title>

<style>

/* GLOBAL */
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #f5f5f7;
    display: flex;
    justify-content: center;
    padding: 60px 20px;
}

/* CARD WRAPPER — Apple Style */
.form-card {
    width: 100%;
    max-width: 500px;
    padding: 32px;
    border-radius: 24px;

    background: rgba(255,255,255,0.60);
    backdrop-filter: blur(40px);

    border: 1px solid rgba(255,255,255,0.35);
    box-shadow:
        0 4px 15px rgba(0,0,0,0.04),
        inset 0 1px 0 rgba(255,255,255,0.4);

    display: flex;
    flex-direction: column;
    gap: 24px;
}

/* TITLE */
.form-card h2 {
    margin: 0;
    font-size: 22px;
    font-weight: 600;
    color: #111;
    letter-spacing: -0.3px;
}

/* LABEL */
label {
    font-size: 14px;
    font-weight: 500;
    color: #333;
    margin-bottom: 6px;
    display: block;
}

/* INPUTS */
input, textarea, select {
    width: 100%;
    padding: 14px 16px;
    font-size: 15px;
    border-radius: 14px;

    border: 1px solid rgba(0,0,0,0.10);
    background: rgba(255,255,255,0.65);
    backdrop-filter: blur(20px);

    transition: 0.25s ease;
    outline: none;
}

/* INPUT FOCUS — Apple soft glow (no neon) */
input:focus, textarea:focus, select:focus {
    border-color: rgba(0,0,0,0.25);
    background: rgba(255,255,255,0.85);
}

/* BUTTON */
button {
    padding: 14px 16px;
    border-radius: 14px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;

    background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    color: #fff;

    transition: 0.2s ease;
}

button:hover {
    opacity: 0.92;
}

/* SMALL SPACER */
.field {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

</style>
</head>

<body>

<div class="form-card">

    <h2>Register</h2>

    <!-- هماغه ستا موجود فیلډونه — هیڅ اضافه نشته -->

    <div class="field">
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name">
    </div>

    <div class="field">
        <label>Phone</label>
        <input type="text" placeholder="Enter phone number">
    </div>

    <div class="field">
        <label>Address</label>
        <input type="text" placeholder="Enter address">
    </div>

    <div class="field">
        <label>Amount</label>
        <input type="number" placeholder="Enter amount">
    </div>

    <div class="field">
        <label>Note</label>
        <textarea rows="3" placeholder="Note here"></textarea>
    </div>

    <button>Submit</button>

</div>

</body>
</html>
