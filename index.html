<!doctype html>
<html lang="ps">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>د عاید او مصارفو حساب - 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Naskh Arabic', sans-serif;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #f1f5f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 28px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #0d2a57;
      color: #f1f5f9;
      font-size: 16px;
    }
    button {
      background: #0a3aff;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2563eb;
    }
    button.secondary {
      background: #374151;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
    }
    .success { color: #22c55e; }
    .error { color: #ef4444; }
  </style>
</head>
<body>
  <div class="container">
    <h1>د عاید او مصارفو حساب - 2026</h1>
    <form id="form">
      <label>نیټه</label>
      <input type="date" name="date" required>

      <label>عایدات</label>
      <input type="number" name="income" min="0" step="0.01" required placeholder="0">

      <label>مصارف</label>
      <input type="number" name="expense" min="0" step="0.01" placeholder="0">

      <label>د کلې تفصیل</label>
      <textarea name="detail" placeholder="دلته تفصیل ولیکئ…"></textarea>

      <label>یادښت</label>
      <textarea name="note" placeholder="هر ډول یادونه…"></textarea>

      <button type="submit">ثبت کړی</button>
      <button type="reset" class="secondary">پاک کړی</button>

      <div id="status" class="status"></div>
    </form>
  </div>

<script>
const ENDPOINT = 'https://script.google.com/macros/s/AKfycbyEU9SLCtyzShfmAUJxluXXISmV97n51G52TFNd-EBaH4yQU_moKweBOv08U0tZPCOv/exec';

document.getElementById('form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const status = document.getElementById('status');
  status.textContent = 'درحال ثبتولو...';

  const fd = new FormData(e.target);
  const payload = {
    date: fd.get('date'),
    income: Number(fd.get('income') || 0),
    expense: Number(fd.get('expense') || 0),
    detail: (fd.get('detail') || '').trim(),
    note: (fd.get('note') || '').trim()
  };

  try {
    const res = await fetch(ENDPOINT, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const json = await res.json();
    if (json.ok) {
      status.textContent = 'ستاسو معلومات ثبت شول. مننه!';
      status.className = 'status success';
      e.target.reset();
    } else {
      status.textContent = 'ستونزه رامنځته شوه: ' + (json.error || 'نامعلومه ستونزه');
      status.className = 'status error';
    }
  } catch (err) {
    status.textContent = 'شبکه یا سرور ستونزه: ' + String(err);
    status.className = 'status error';
  }
});
</script>
</body>
</html>
