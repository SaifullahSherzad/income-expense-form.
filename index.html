<!doctype html>
<html lang="ps" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>د عاید او مصارفو حساب — 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#080f1e;
      --layer1:#102449;
      --layer2:#0c1a35;
      --text:#eaf2ff;
      --muted:#a9b7d9;
      --glass1:rgba(24,42,82,.55);
      --glass2:rgba(14,28,58,.62);
      --border:#2b3e66;
      --accent:#5aa2ff;
      --accent2:#a78bfa;
      --accent3:#34d399;
      --ok:#22c55e;
      --err:#ef4444;
      --warn:#f59e0b;
      --radius-xl:22px;
      --radius-lg:16px;
      --radius-md:12px;
      --gap-xl:24px;   /* د فیلډونو ترمنځ واضح فاصله */
      --gap-lg:18px;
      --gap-md:12px;
      --pad-card:30px;
      --pad-field:14px;
      --btn-min:176px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0; color:var(--text);
      font-family:'Noto Naskh Arabic', system-ui, sans-serif;
      background:
        radial-gradient(1200px 600px at 18% 14%, var(--layer1) 0%, var(--layer2) 55%, var(--bg) 100%),
        radial-gradient(1000px 600px at 82% 84%, #153062 0%, var(--layer2) 50%, var(--bg) 100%);
      overflow-x:hidden;
    }

    /* animated aurora */
    .aurora{position:fixed; inset:0; pointer-events:none; filter:blur(60px);}
    .blob{position:absolute; width:540px; height:540px; border-radius:50%; opacity:.35; mix-blend-mode:screen; animation:float 12s ease-in-out infinite;}
    .b1{background:#5aa2ff; left:7%; top:12%; animation-duration:13s;}
    .b2{background:#8b6cff; right:10%; top:18%; animation-duration:15s;}
    .b3{background:#3bd6a5; left:22%; bottom:10%; animation-duration:17s;}
    @keyframes float{0%{transform:translate3d(0,0,0) scale(1);}50%{transform:translate3d(16px,-20px,0) scale(1.06);}100%{transform:translate3d(0,0,0) scale(1);}}

    .wrap{max-width:1040px; margin:64px auto; padding:0 24px; will-change:transform;}
    .hero{text-align:center; margin-bottom:22px;}
    .title{
      font-size:36px; font-weight:700; letter-spacing:.3px;
      background:linear-gradient(90deg, var(--accent), var(--accent2), var(--accent3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow:0 10px 30px rgba(96,165,250,.35);
    }
    .subtitle{font-size:16px; color:var(--muted); margin-top:10px;}

    .card{
      position:relative; border-radius:var(--radius-xl); padding:var(--pad-card);
      background:linear-gradient(180deg, var(--glass1), var(--glass2));
      backdrop-filter:saturate(140%) blur(16px);
      border:1px solid rgba(110,160,255,.18);
      box-shadow:0 26px 64px rgba(0,0,0,.46), inset 0 1px 0 rgba(255,255,255,.12);
      overflow:hidden;
    }
    .card::before{
      content:""; position:absolute; inset:-2px; border-radius:calc(var(--radius-xl) + 2px);
      background:conic-gradient(from 140deg, transparent 0 35%, rgba(127,197,255,.22) 40%, transparent 70%);
      filter:blur(24px); opacity:.35; pointer-events:none;
    }

    .section-header{display:flex; align-items:center; gap:12px; margin:6px 0 18px;}
    .section-title{font-weight:700;}
    .accent-line{flex:1; height:2px; background:linear-gradient(90deg, transparent, var(--accent), var(--accent2), var(--accent3), transparent); filter:blur(.7px);}

    /* grid with generous spacing to avoid fields touching */
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      column-gap:var(--gap-xl); /* لوی فاصله د نیټې او عاید ترمنځ */
      row-gap:var(--gap-xl);
      margin-bottom:var(--gap-xl);
    }
    @media (max-width:780px){ .grid{grid-template-columns:1fr;} }

    .field{position:relative;}
    .label{display:block; margin-bottom:10px; font-weight:600; color:#dbe8ff;}
    .input, .textarea{
      width:100%; padding:var(--pad-field); border-radius:var(--radius-lg);
      background:linear-gradient(180deg, rgba(17,32,64,.80), rgba(13,26,52,.92));
      border:1px solid var(--border); color:var(--text); outline:none; font-size:16px;
      box-shadow:inset 0 1px 0 rgba(255,255,255,.06), 0 14px 30px rgba(15,32,64,.55);
      transition:border-color .2s ease, box-shadow .2s ease, transform .12s ease;
    }
    .input:hover, .textarea:hover{border-color:var(--accent);}
    .input:focus, .textarea:focus{border-color:var(--accent2); box-shadow:0 0 0 5px rgba(167,139,250,.20), 0 14px 32px rgba(56,96,180,.25); transform:translateY(-1px);}
    .textarea{min-height:128px; resize:vertical;}
    .hint{font-size:12px; color:var(--muted); margin-top:8px;}

    .actions{display:flex; gap:var(--gap-lg); margin-top:4px; flex-wrap:wrap;}
    .btn{
      position:relative; display:inline-flex; align-items:center; justify-content:center;
      min-width:var(--btn-min); padding:12px 20px; border-radius:18px;
      color:#fff; font-weight:800; letter-spacing:.25px; cursor:pointer; user-select:none;
      border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(180deg, #6aa0ff 0%, #3a7bfd 40%, #215ef1 60%, #163bd6 100%);
      box-shadow:0 22px 44px rgba(41,92,240,.35), inset 0 6px 12px rgba(255,255,255,.18), inset 0 -6px 12px rgba(16,48,160,.5);
      transition:transform .12s ease, box-shadow .2s ease, filter .2s ease;
    }
    .btn::after{content:""; position:absolute; inset:0; border-radius:18px; box-shadow:inset 0 1px 0 rgba(255,255,255,.45); opacity:.7; pointer-events:none;}
    .btn:hover{transform:translateY(-2px); filter:brightness(1.06);}
    .btn:active{transform:translateY(0); box-shadow:0 12px 24px rgba(41,92,240,.28);}
    .btn.secondary{
      background:linear-gradient(180deg, #9aa5b1 0%, #7b8694 40%, #5b6571 100%);
      box-shadow:0 18px 36px rgba(90,100,120,.35), inset 0 6px 12px rgba(255,255,255,.15), inset 0 -6px 12px rgba(55,60,70,.5);
    }

    .status{margin-top:12px; font-size:15px; color:var(--muted);}
    .status.success{color:var(--ok);} .status.error{color:var(--err);} .status.warn{color:var(--warn);}

    .footer{text-align:center; margin:26px 0 60px; color:var(--muted); font-size:13px;}
  </style>
</head>
<body>

  <div class="aurora">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <div class="wrap" id="wrap">
    <div class="hero">
      <div class="title">د عاید او مصارفو حساب — 2026</div>
      <div class="subtitle">د ښکلا، وضاحت او سرعت سره جوړ شوی؛ معلومات په دقت سره ولیکئ.</div>
    </div>

    <div class="card">
      <div class="section-header">
        <div class="section-title">فورم</div>
        <div class="accent-line"></div>
      </div>

      <form id="form" novalidate>
        <div class="grid">
          <div class="field">
            <label class="label">نیټه</label>
            <input class="input" type="date" name="date" required>
            <div class="hint">د نیټې له مخې به مناسبه میاشت شیوټ خپله انتخاب شي.</div>
          </div>

          <div class="field">
            <label class="label">عایدات</label>
            <input class="input" type="number" name="income" min="0" step="0.01" placeholder="0" required>
          </div>

          <div class="field">
            <label class="label">مصارف</label>
            <input class="input" type="number" name="expense" min="0" step="0.01" placeholder="0">
          </div>

          <div class="field">
            <label class="label">د کار تفصیل</label>
            <input class="input" type="text" name="detail" placeholder="مثال: د ترمیم فیس، د نقل خرڅ...">
          </div>
        </div>

        <div class="field">
          <label class="label">یادښت</label>
          <textarea class="textarea" name="note" placeholder="هر ډول یادونه…"></textarea>
        </div>

        <div class="actions">
          <button class="btn" type="submit">ثبت کړه</button>
          <button class="btn secondary" type="reset">پاک کړه</button>
        </div>

        <div id="status" class="status" aria-live="polite"></div>
      </form>
    </div>

    <div class="footer">© 2026 — ښکلا، لوستتیا او سرعت په یو ځای کې</div>
  </div>

  <script>
    // د Web App /exec URL دلته ولیکه
    const ENDPOINT = 'https://script.google.com/macros/s/AKfycbyEU9SLCtyzShfmAUJxluXXISmV97n51G52TFNd-EBaH4yQU_moKweBOv08U0tZPCOv/exec';

    // نرم پارالاکس
    (function(){
      const wrap = document.getElementById('wrap');
      let rafId = null;
      function onMouseMove(e){
        const x = (e.clientX / window.innerWidth - 0.5) * 2;
        const y = (e.clientY / window.innerHeight - 0.5) * 2;
        if(rafId) cancelAnimationFrame(rafId);
        rafId = requestAnimationFrame(()=>{
          wrap.style.transform = `translate3d(${x*6}px, ${y*4}px, 0)`;
        });
      }
      window.addEventListener('mousemove', onMouseMove);
    })();

    function setStatus(msg, kind){
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = 'status' + (kind ? (' ' + kind) : '');
    }

    function validatePayload(p){
      if(!p.date) return 'مهرباني، نیټه لازمي ده.';
      if(isNaN(p.income) || p.income < 0) return 'عاید باید غیر منفي عدد وي.';
      if(isNaN(p.expense) || p.expense < 0) return 'مصارف باید غیر منفي عدد وي.';
      return null;
    }

    document.getElementById('form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = {
        date: fd.get('date'),
        income: Number(fd.get('income') || 0),
        expense: Number(fd.get('expense') || 0),
        detail: (fd.get('detail') || '').trim(),
        note: (fd.get('note') || '').trim()
      };

      const errMsg = validatePayload(payload);
      if(errMsg){ setStatus(errMsg, 'warn'); return; }

      setStatus('ثبت روان دی…');

      try{
        const res = await fetch(ENDPOINT, {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify(payload)
        });

        const text = await res.text();
        let json;
        try{ json = JSON.parse(text); }
        catch{ throw new Error('د سرور نااشنا ځواب: ' + text.slice(0,140) + '…'); }

        if(json.ok){
          setStatus('ستاسو معلومات بریالي ثبت شول. مننه!', 'success');
          e.target.reset();
        }else{
          setStatus('ستونزه رامنځته شوه: ' + (json.error || 'نامعلومه ستونزه'), 'error');
        }
      }catch(err){
        setStatus('شبکه یا سرور ستونزه: ' + String(err), 'error');
      }
    });
  </script>
</body>
</html>
