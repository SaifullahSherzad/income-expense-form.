<!DOCTYPE html>
<html lang="ps">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trailer Data Entry</title>
<style>
    body {
        font-family: sans-serif;
        background: #f0f0f0;
        padding: 20px;
    }
    .box {
        background: white;
        padding: 20px;
        max-width: 400px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px #aaa;
    }
    input, textarea, button {
        width: 100%;
        margin-top: 10px;
        padding: 10px;
        font-size: 16px;
    }
    button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="box">
    <h2>د ټریلر د ورځني حساب فارم</h2>

    <input id="date" type="text" placeholder="نیټه (DD-MM-YYYY)">
    <input id="income" type="number" placeholder="عاید (که وي)">
    <input id="expense" type="number" placeholder="مصرف (که وي)">
    <input id="detail" type="text" placeholder="تفصیل">
    <textarea id="note" placeholder="یادښت"></textarea>

    <button onclick="sendData()">ثبتول</button>

    <p id="msg"></p>
</div>

<script>
function sendData() {
    const URL = "https://script.google.com/macros/s/AKfycbxoq3wuJ6FuGQibcl5x_4PDtw68KmOQzCtvTuTQ6llV6k_X-RXlj1FIrY-mlxh_31dn/exec";

    const date = document.getElementById("date").value;
    const income = document.getElementById("income").value;
    const expense = document.getElementById("expense").value;
    const detail = document.getElementById("detail").value;
    const note = document.getElementById("note").value;

    const finalURL = `${URL}?date=${encodeURIComponent(date)}&income=${income}&expense=${expense}&detail=${encodeURIComponent(detail)}&note=${encodeURIComponent(note)}`;

    fetch(finalURL)
        .then(r => r.text())
        .then(res => {
            document.getElementById("msg").innerText = res;
        })
        .catch(err => {
            document.getElementById("msg").innerText = "Error sending data";
        });
}
</script>

</body>
</html>
